<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달성교육재단 겨울방학 영어캠프 반배정 확인</title>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .header h2 {
            color: #5f6368;
            font-weight: 500;
        }
        .search-box {
            margin: 30px 0;
            text-align: center;
        }
        input {
            padding: 12px 16px;
            width: 300px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }
        button {
            padding: 12px 24px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1557b0;
        }
        #result {
            margin-top: 30px;
            display: none;
        }
        .student-info {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #1a73e8;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .campus-badge {
            background-color: #1a73e8;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-right: 8px;
        }
        .period-badge {
            background-color: #34a853;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
        .info-row {
            margin: 15px 0;
            line-height: 1.5;
        }
        .info-label {
            font-weight: 600;
            color: #5f6368;
            display: inline-block;
            width: 100px;
        }
        .not-found {
            text-align: center;
            color: #d93025;
            padding: 30px;
            background-color: #fce8e6;
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            input {
                width: calc(100% - 32px);
                margin-bottom: 10px;
            }
            button {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>달성교육재단 겨울방학 영어캠프</h1>
            <h2>반배정 확인</h2>
        </div>
        
        <div class="search-box">
            <input type="text" id="phoneNumber" placeholder="보호자 연락처 입력 (010-0000-0000)" 
                   oninput="formatPhoneNumber(this)" maxlength="13">
            <button onclick="searchStudent()">검색</button>
        </div>
        
        <div id="result"></div>
    </div>

    <!-- Firebase SDK 추가 -->
    <script type="module">
        // Firebase SDK 임포트
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDzgCRM-hoR2OFQ6bsivBL4XUutOTatJy4",
            authDomain: "winter-english-camp.firebaseapp.com",
            projectId: "winter-english-camp",
            storageBucket: "winter-english-camp.firebasestorage.app",
            messagingSenderId: "158518679495",
            appId: "1:158518679495:web:a3219eb05e513d3ccdabe2",
            measurementId: "G-G35G6ZLCWB"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 전역 함수로 등록
        window.formatPhoneNumber = function(input) {
            let number = input.value.replace(/[^0-9]/g, '');
            let formatted = '';

            if (number.length < 4) {
                formatted = number;
            } else if (number.length < 7) {
                formatted = number.substr(0,3) + '-' + number.substr(3);
            } else if (number.length < 11) {
                formatted = number.substr(0,3) + '-' + number.substr(3,3) + '-' + number.substr(6);
            } else {
                formatted = number.substr(0,3) + '-' + number.substr(3,4) + '-' + number.substr(7);
            }

            input.value = formatted;
        }

        function getCampusFullName(campus) {
            return campus === "비슬고" ? "테크노폴리스(비슬고) 캠퍼스" : "다사(서동중) 캠퍼스";
        }

        function getPeriodFullName(period) {
            return period === "1기" ? "1기(1/7-1/17)" : "2기(1/13-1/23)";
        }

        // 검색 함수 부분만 수정
    window.searchStudent = async function() {
    const phoneNumber = document.getElementById('phoneNumber').value;
    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';

    try {
        // Firestore에서 학생 데이터 조회
        const studentRef = doc(db, 'students', phoneNumber);
        const studentSnap = await getDoc(studentRef);

        if (studentSnap.exists()) {
            const data = studentSnap.data();
            // students 배열이 있는지 확인
            const students = data.students || [];

            if (students.length > 0) {
                let html = '';
                students.forEach(student => {
                    html += `
                        <div class="student-info">
                            <span class="campus-badge">${getCampusFullName(student.campus)}</span>
                            <span class="period-badge">${getPeriodFullName(student.period)}</span>

                            <div class="info-row">
                                <span class="info-label">이름:</span>
                                ${student.name} (${student.engName})
                            </div>
                            <div class="info-row">
                                <span class="info-label">학교:</span>
                                ${student.school || ''}
                            </div>
                            <div class="info-row">
                                <span class="info-label">학년:</span>
                                ${student.grade || ''}
                            </div>
                            <div class="info-row">
                                <span class="info-label">반배정:</span>
                                ${student.class || ''}
                            </div>
                            <div class="info-row">
                                <span class="info-label">레벨(반이름):</span>
                                ${student.level || ''}(${student.group || ''})
                            </div>
                            <div class="info-row">
                                <span class="info-label">셔틀버스:</span>
                                ${student.shuttle || "신청안함"}
                            </div>
                        </div>
                    `;
                });
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `
                    <div class="not-found">
                        <p>학생 정보를 찾을 수 없습니다.</p>
                    </div>
                `;
            }
        } else {
            resultDiv.innerHTML = `
                <div class="not-found">
                    <p>입력하신 연락처로 등록된 학생 정보가 없습니다.</p>
                    <p>연락처를 다시 확인해 주세요.</p>
                </div>
            `;
        }
    } catch (error) {
        console.error("Error fetching student data:", error);
        resultDiv.innerHTML = `
            <div class="not-found">
                <p>데이터를 불러오는 중 오류가 발생했습니다.</p>
                <p>잠시 후 다시 시도해주세요.</p>
            </div>
        `;
    }
};

        // Enter 키 이벤트 리스너
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });
    </script>
</body>
</html>
